<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-purple-50">
    <main class="py-6 px-4 sm:p-6 md:py-10 md:px-8">
        <div class="max-w-4xl mx-auto grid grid-cols-1">
            <div
                class="relative p-3 col-start-1 row-start-1 flex flex-col-reverse rounded-lg bg-gradient-to-t from-black/75 via-black/0 sm:bg-none sm:row-start-2 sm:p-0">
                <h1 class="mt-1 text-lg font-semibold sm:text-slate-900 md:text-2xl dark:sm:text-white">Semester
                    Planning</h1>
                <p class="text-sm leading-4 font-medium sm:text-slate-500 dark:sm:text-slate-400">To Do List</p>
            </div>
            <div class="grid gap-4 col-start-1 col-end-3 row-start-1 sm:mb-6 sm:grid-cols-4">
                <img src="img/to-do-list01.jpg" alt=""
                    class="w-full h-60 object-cover rounded-lg sm:h-52 sm:col-span-2 shadow-md" loading="lazy">
                <img src="img/to-do-list02.jpg" alt=""
                    class="hidden w-full h-52 object-cover rounded-lg sm:block sm:col-span-2 md:col-span-1 shadow-md"
                    loading="lazy">
                <img src="img/to-do-list03.jpg" alt=""
                    class="hidden w-full h-52 object-cover rounded-lg md:block shadow-md" loading="lazy">
            </div>
            <div
                class="bg-white p-6 shadow-md rounded-lg mt-4 text-sm leading-6 col-start-1 sm:col-span-2 dark:text-slate-400">
                <form id="todo-form">
                    <div class="flex mb-4">
                        <input type="text" class="w-48 px-4 py-2 mr-2 rounded-lg
                        border-gray-300 focus:border-purple-500" id="todo-input" placeholder="Task Name" required>
                        <button class="text-purple-500 hover:text-purple-700 mr-2"><span
                                class="material-symbols-outlined">
                                add_circle
                            </span></button>
                    </div>
                </form>
                <ul id="todo-list" class="sm:mb-6 sm:grid-cols-4">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </div>
        </div>
    </main>

    <script>
        // Function to add a new task
        addTask = (task) => {
            const todoList = document.getElementById("todo-list");
            const li = document.createElement("li");
            li.className =
                "m-3 inline-flex text-purple-600 focus:ring-purple-600 flex items-center justify-between p-2 hover:text-white";
            li.innerHTML = `
                    <div class="group block mx-auto rounded-lg p-4 bg-white ring-1 ring-slate-900/5 shadow-lg space-y-3 hover:bg-purple-500 hover:ring-purple-500">
                        <div class="flex items-center space-x-3">
                            <span class="material-symbols-outlined">things_to_do</span>
                            <h3 class="text-slate-900 group-hover:text-white text-sm font-semibold">${task}</h3>
                        </div>
                        <div class="float-right">
                            <button class="text-green-500 hover:text-green-700 mr-2"><span class="material-symbols-outlined check-btn">task_alt</span></button>
                            <button class="text-red-500 hover:text-red-700 mr-2"><span class="material-symbols-outlined delete-btn">delete</span></button>
                        </div>
                    </div>
                `;
            todoList.appendChild(li);
        }

        // Add default tasks
        const defaultTasks = ["Supervised Learning Project", "Software Design Project"];
        defaultTasks.forEach((task, index) => addTask(task));

        // Event listener for form submission
        document.getElementById("todo-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const taskInput = document.getElementById("todo-input");
            const task = taskInput.value.trim();
            if (task !== "") {
                addTask(task);
                taskInput.value = "";
            }
        });

        // Event listener for check button click
        document.getElementById("todo-list").addEventListener("click", (event) => {
            if (event.target.classList.contains("check-btn")) {
                console.log(event.target);
                const taskBox = event.target.parentElement;
                taskBox.parentElement.parentElement.className = "group block mx-auto rounded-lg p-4 bg-emerald-100 ring-1 ring-emerald-500/5 shadow-lg space-y-3 hover:bg-emerald-400 hover:ring-emerald-500";
            }
            else if (event.target.classList.contains("delete-btn")) {
                event.target.parentElement.parentElement.parentElement.remove();
            }
        });

    </script>

</body>

</html>
