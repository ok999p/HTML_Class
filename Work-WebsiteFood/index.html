<div class="form-contact-wp">
    <div class="field-form">
          <label for="name-cr">Name</label>
          [text* name-345 id:name-cr placeholder "Your name"]
     </div>
    <div class="field-form">
           <label for="email-cr">Email</label>
           [email* email-567 id:email-cr placeholder "hello@email.com"]
     </div>
    <div class="field-form">
          <label for="textarea-cr">How can we help?</label>
          [textarea* textarea-886 id:textarea-cr placeholder "Tell us a little bit about your destination dream"]
     </div>
   [submit class:bt-send-contact "Send"]
</div>
